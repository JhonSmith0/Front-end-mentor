<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

    <div class="conteiner">
      <div class="profile">
        <div class="profile-info">
          <img src="images/image-jeremy.png" alt="Jeremy" class="profile-img" />
          <div class="report-box">
            <span class="report">Report for</span>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="profile-actions">
          <ul class="actions-list">
            <li>
              <button class="action selected">
                <span>Daily</span>
              </button>
            </li>
            <li>
              <button class="action">
                <span>Weekly</span>
              </button>
            </li>
            <li>
              <button class="action">
                <span>Monthly</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="box work">
        <img src="images/icon-work.svg" alt="Work icon" class="box-icon" />
        <div class="content">
          <header class="box-header">
            <h2 class="box-title">Work</h2>
            <img
              src="images/icon-ellipsis.svg"
              alt="ellipsis icon"
              class="ellipsis-icon"
            />
          </header>
          <div class="box-infos">
            <div class="hrs">32hrs</div>
            <div class="previous-hrs-box">
              <span class="when">Last week - </span>
              <span class="previous-hrs">8hrs</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template data-box-template="">
      <div class="box">
        <img src="images/icon-work.svg" alt="Work icon" class="box-icon" />
        <div class="content">
          <header class="box-header">
            <h2 class="box-title">Work</h2>
            <img
              src="images/icon-ellipsis.svg"
              alt="ellipsis icon"
              class="ellipsis-icon"
            />
          </header>
          <div class="box-infos">
            <div class="hrs">32hrs</div>
            <div class="previous-hrs-box">
              <span class="when">Last week - </span>
              <span class="previous-hrs">8hrs</span>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script src="js/script.js"></script>
  </body>
</html>
