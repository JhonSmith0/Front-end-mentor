<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap - Make Remote Work!</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/geral.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <!-- js -->
    <script src="js/script.js" defer></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header flex flex--align-center">
      <a href="#" class="logo-box">
        <img src="images/logo.svg" alt="Snap logo" class="logo-img" />
      </a>
      <nav class="nav flex flex--align-center">
        <ul class="nav-list flex flex--align-center">
          <li class="nav-item-box">
            <button class="nav-item flex flex--align-center">
              <span>Features</span>
              <svg
                width="10"
                height="6"
                xmlns="http://www.w3.org/2000/svg"
                class="down-icon"
              >
                <path
                  stroke="currentColor"
                  stroke-width="1.5"
                  fill="none"
                  d="m1 1 4 4 4-4"
                />
              </svg>
              <!-- <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                <path
                  stroke="currentColor"
                  stroke-width="1.5"
                  fill="none"
                  d="m1 5 4-4 4 4"
                  class="up-icon"
                />
              </svg> -->
            </button>
            <div class="feature-box">
              <ul class="feature-list">
                <li class="feature-item-box">
                  <a href="#" class="feature-item">
                    <img src="images/icon-todo.svg" alt="To-do icon" />
                    <span>Todo list</span>
                  </a>
                </li>
                <li class="feature-item-box">
                  <a href="#" class="feature-item">
                    <img src="images/icon-calendar.svg" alt="Calendar icon" />
                    <span>Calendar</span>
                  </a>
                </li>
                <li class="feature-item-box">
                  <a href="#" class="feature-item">
                    <img src="images/icon-reminders.svg" alt="Reminders icon" />
                    <span>Reminders</span>
                  </a>
                </li>
                <li class="feature-item-box">
                  <a href="#" class="feature-item">
                    <img src="images/icon-planning.svg" alt="Planning icon" />
                    <span>Planning</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item-box">
            <button class="nav-item flex flex--align-center">
              <span>Company</span>
              <svg
                width="10"
                height="6"
                xmlns="http://www.w3.org/2000/svg"
                class="down-icon"
              >
                <path
                  stroke="currentColor"
                  stroke-width="1.5"
                  fill="none"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <div class="feature-box">
              <ul class="feature-list">
                <li class="feature-item-box">
                  <a href="#" class="feature-item">
                    <span>History</span>
                  </a>
                </li>
                <li class="feature-item-box">
                  <a href="#" class="feature-item">
                    <span>Our team</span>
                  </a>
                </li>
                <li class="feature-item-box">
                  <a href="#" class="feature-item">
                    <span>Blog</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item-box">
            <a href="#" class="nav-item flex flex--align-center"> Careers </a>
          </li>
          <li class="nav-item-box">
            <a href="#" class="nav-item flex flex--align-center"> About </a>
          </li>
        </ul>
        <div class="sign-box flex">
          <button class="sign-item">
            <span>Login</span>
          </button>
          <button class="sign-item register">
            <span>Register</span>
          </button>
        </div>
      </nav>
      <div class="menu flex flex--align-center">
        <button class="menu-icon" aria-label="Open menu">
          <img src="images/icon-menu.svg" alt="Menu icon" />
        </button>
        <button class="close-icon" aria-label="Close menu">
          <img src="images/icon-close-menu.svg" alt="Menu close icon" />
        </button>
      </div>
    </header>
    <section class="hero-section">
      <div class="conteiner">
        <div class="hero-text-box">
          <h1 class="hero-title">Make remote work</h1>
          <p class="hero-description">
            Get your team in sync, no matter your location . Streamline
            processes , create team rituals and watch productivity soar
          </p>
          <a href="#" class="btn"> Learn More </a>
          <div class="feature-in flex flex--align-center medium-gap">
            <img src="images/client-databiz.svg" alt="Databiz icon" />
            <img src="images/client-audiophile.svg" alt="Audiophile icon" />
            <img src="images/client-maker.svg" alt="Maker icon" />
            <img src="images/client-meet.svg" alt="Meet icon" />
          </div>
        </div>
        <div class="img" aria-label="Man using notebook">
          <span></span>
        </div>
      </div>
    </section>
  </body>
</html>
